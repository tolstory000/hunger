<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: center;
            width: 80px;
            /*vertical-align: top;*/
        }
	</style>
</head>
<body>
	<form method="get">
	<div class="username">
		<label for="username">姓名：</label>
		<input type="text" name="username" id="username" placeholder="用户名">
	</div>
	<div class="password">
		<label for="password">密码：</label>
		<input type="password" id="password" name="password" placeholder="请输入密码">
	</div>
	<div class="sex">
		<label for="sex">性别：</label>
		<input type="radio" id="sex" value="man" name="sex">男
		<input type="radio" id="sex" value="woman"  name="sex">女
	</div>
	<div class="half">
		<label for="half">取向：</label>
		<input type="radio" id="half" value="man" name="half">男
		<input type="radio" id="half" value="woman" name="half">女
	</div>
	<div class="hobby">
		<label for="hobby">爱好：</label>
		<input type="checkbox" id="hobby" name="hobby" value="dota">DOTA
		<input type="checkbox" id="hobby" name="hobby" value="dota">旅游
		<input type="checkbox" id="hobby" name="hobby" value="dota">宠物
	</div>
	<div id="textarea">
		<label for="coment">评论：</label>
			<textarea name="article" id="coment" cols="60" rows="10"></textarea>
	</div>
	<div id="car">
		<label for="car">我的车：</label>
		<select name="car">
			<option value="audi">奥迪</option>
			<option value="bmw">宝马</option>
			<option value="benz">奔驰</option>
		</select>
		<input type="button" value="提交：">
	</div>
	</form>
</body>
</html>
